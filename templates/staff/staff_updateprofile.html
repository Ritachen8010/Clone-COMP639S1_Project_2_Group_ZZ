{% extends 'base.html' %}

{% block navbar %}
{% include 'home/home_nav.html' %}
{% endblock %}

{% block content %} 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bordered-container {
            border: 1px solid #ccc; 
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5 bordered-container">
    <div class="row">
        <div class="col-md-4 text-center">
            <h3>Profile Picture</h3>
            <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()"
                action="{{ url_for('staff.handle_upload_image_profile') }}">
                <img class="img-profile mb-2" img
                    src="{{ url_for('static', filename='staff/' + (account.profile_image if account.profile_image else 'default.png')) }}"
                    class="img-thumbnail mb-3" alt="Profile Image" style="width: 80%; height: auto;">
                <input type="file" class="form-control" id="profile_image" name="profile_image">
                <button type="submit" class="btn btn-primary mt-4">Update Picture</button>
            </form>
        </div>
        <div class="col-md-8">
            <h2>Update Profile</h2>
            <form action="{{ url_for('staff.staff_updateprofile') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">Email (cannot be changed)</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ account.email }}" readonly>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"> 
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ account.first_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3"> 
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ account.last_name }}" required>
                    </div>
                </div>             
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ account.phone_number }}" required>
                </div>
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ account.date_of_birth}}" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="male" {% if account.gender == 'male' %} selected {% endif %}>Male</option>
                        <option value="female" {% if account.gender == 'female' %} selected {% endif %}>Female</option>
                        <option value="other" {% if account.gender == 'other' %} selected {% endif %}>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" name="position" value="{{ account.position }}" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
