{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block navbar %}
{% include 'home/home_nav.html' %}
{% endblock %}

{% block content %}
<div class="register-page">
    <div class="container" style="max-width: 500px; margin: 100px auto;">
        <h3 class="register-title text-center fw-bold">Register Form</h3>
        {% if msg %}
        <div class="alert alert-warning" role="alert">{{ msg }}</div>
        {% endif %}
        <form action="{{ url_for('auth.register') }}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label"><strong>User Name:</strong></label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
            </div>
            <!-- <div class="mb-3">
                <label for="username" class="form-label"><strong>First Name:</strong></label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="First name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"><strong>Last Name:</strong></label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Last name">
            </div> -->
            <div class="mb-3">
                <label for="password" class="form-label"><strong>Password:</strong></label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label"><strong>Phone:</strong></label>
                <input type="text" class="form-control" id="phone" name="phone" required placeholder="Phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
