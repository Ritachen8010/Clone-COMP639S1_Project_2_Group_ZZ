<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bruce Bay Beans & Bunks{% endblock %}</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7fa5165c06.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='javascriptfile.js') }}"></script>
</head>
<body>
    <header>
        <!-- Navigation Bar Placeholder for home.html to fill -->
        {% block navbar %}
        {% endblock %}
    </header>
    <main class="mt-4">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
    <footer class="footer-center">
        <div class="footer-content text-black">
            <p>Â© 2024 Bruce Bay Beans & Bunks.</p>
            <p>All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap Form Validation Script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
