<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bruce Bay Beans & Bunks{% endblock %}</title>
    <!-- jQuery -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7fa5165c06.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='javascriptfile.js') }}"></script>
</head>
<body>
    <header>
        <!-- Navigation Bar Placeholder for home.html to fill -->
        {% block navbar %}
        {% endblock %}
    </header>
    <main class="mt-4">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
    <footer class="footer-center bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p>CopyrightÂ©2024 Bruce Bay Beans & Bunks.</p>
                </div>
                <div class="col-auto ml-auto" style="margin-left: auto;">
                    <a href="https://www.facebook.com/BruceBayBeach/" class="mx-2 text-dark"><i class="fa fa-facebook"></i></a>
                    <a href="https://www.instagram.com/explore/locations/213707592372654/bruce-bay-coffee-cart/" class="mx-2 text-dark" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap Form Validation Script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();

    </script>
</body>
</html>
